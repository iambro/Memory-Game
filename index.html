<!DOCTYPE HTML>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>Premier League Memory Game</title>
       
       <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/queries.css">
       
       <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header><h1>The Memory Game</h1><h2>Premier League</h2></header>
        <main class="container hidden">

                <div class="card" id="card10"></div>               
                <div class="card" id="card11"></div>
                <div class="card" id="card12"></div>
                <div class="card" id="card13"></div>
                <div class="card" id="card14"></div>
                <div class="card" id="card15"></div>
                <div class="card" id="card16"></div>
                <div class="card" id="card17"></div>
                <div class="card" id="card18"></div>
                <div class="card" id="card19"></div>

                <div class="card" id="card21"></div>

                <div class="card" id="card34"></div>
                <div class="card" id="card35"></div>
                <div class="card" id="card36"></div>
                <div class="card" id="card37"></div>
                <div class="card" id="card38"></div>
                <div class="card" id="card39"></div>
            </section>
            <aside class="player hiddenAside" id="player2">Player 2
                <div id="score2">Matched pairs: 0</div>                
            </aside>
            <footer class="turns" id="turns">Turns counter: 0</footer>
            <button class="home"><ion-icon name="home" style="font-size: 40px"></ion-icon><br>Go home</button>
        </main>
        <div class="start">
            <h3>Let's play!</h3>
            <p id="P1">1 PLAYER</p>
            <p id="P2">2 PLAYERS</p>                    
        </div>
        <div class="end hidden">
            <p id="text">Congratulations! Your score is: </p>
            <p id="score">0</p>
            <p id="again">Try again</p>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
